<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Influencer Gear</title>
      <!-- Font Awesome -->
      <script
         src="https://kit.fontawesome.com/57bf7b82c2.js"
         crossorigin="anonymous"
      ></script>
      <!-- Stylesheet -->
      <link rel="stylesheet" href="/styles/style.css" />
   </head>
   <body>
      <!-- Header Start -->
      <header>
         <div class="header-description">
            <h1>
               Start your Journey as <br />
               Influencer
            </h1>
            <p>
               If you intend to become an influencer, you need to switch to a
               business account as that opens up a lot more options. Most
               platforms like Instagram, Twitter, and Facebook have the option
               to create a business account in the profile settings.
            </p>
            <button class="preebook-button">Preebook now <i class="fas fa-arrow-right"></i> </button>
         </div>
         <div class="header-thumbnail">
            <img src="/images/main-camera.png" alt="" />
         </div>
      </header>
      <!-- Header End -->
      <!-- Company Logo Optional Section  -->
        <hr />
         <section class="companies">
            
            <div class="company-logo">
               <img src="/logos/Alibaba.svg" alt="" /><img
                  src="/logos/Amazon.svg"
                  alt=""
               /><img src="/logos/Daraz.pk Logo.svg" alt="" /><img
                  src="/logos/Ebay.svg"
                  alt=""
               /><img src="/logos/Rakuten.svg" alt="" /><img
                  src="/logos/Target.svg"
                  alt=""
               /><img src="/logos/Walmart.svg" alt="" />
            </div>
            
         </section>
         <hr />
    <main>

    </main>
   </body>
</html>
